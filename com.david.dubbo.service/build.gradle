plugins {
    id 'java'
}

group 'com.david'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':com.david.dubbo.api')
    compile project(':com.david.database.driver')
    compile project(':com.david.database.driver')
    compile project(':com.david.database.driver.mysql')
    // https://mvnrepository.com/artifact/org.apache.zookeeper/zookeeper
    compile group: 'org.apache.zookeeper', name: 'zookeeper', version: '3.4.13', ext: 'pom'
// https://mvnrepository.com/artifact/com.101tec/zkclient
    compile group: 'com.101tec', name: 'zkclient', version: '0.11'

    // https://mvnrepository.com/artifact/com.alibaba/dubbo
    compile group: 'com.alibaba', name: 'dubbo', version: '2.5.6'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
